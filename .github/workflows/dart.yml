name: neura

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build Flutter iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Fix Podfile and Install Pods
        run: |
          cd ios
          if [ ! -f "Podfile" ]; then
            echo "⚠️ Podfile tidak ditemukan! Membuat Podfile baru..."
            pod init
          fi
          rm -rf Pods
          rm -rf Podfile.lock
          pod repo update
          pod install
          cd ..

      - name: Build iOS App Bundle
        # Kita ganti 'ipa' jadi 'ios --no-codesign' agar prosesnya tuntas
        run: flutter build ios --release --no-codesign

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-bundle
          # Kita ambil seluruh folder .app hasil build
          path: build/ios/iphoneos/*.app
          if-no-files-found: error
