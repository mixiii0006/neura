name: neura

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:      # Tombol manual di tab Actions

jobs:
  build-ios:
    name: Build Flutter iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Fix Podfile and Install Pods
        run: |
          cd ios
          # Jika Podfile tidak ada (karena tidak ter-push dari Windows), buat otomatis
          if [ ! -f "Podfile" ]; then
            echo "⚠️ Podfile tidak ditemukan! Membuat Podfile baru..."
            pod init
          fi
          
          # Membersihkan sisa-sisa lama untuk menghindari konflik
          rm -rf Pods
          rm -rf Podfile.lock
          
          # Jalankan instalasi pod
          pod repo update
          pod install
          cd ..

      - name: Build IPA (No Code Signing)
        # Membuat file .ipa untuk testing struktur tanpa sertifikat berbayar Apple
        run: flutter build ipa --release --no-codesign

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-release
          path: build/ios/ipa/*.ipa
          if-no-files-found: error
