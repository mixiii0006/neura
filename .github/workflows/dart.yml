name: neura

on:
  push:
    branches: [ "main" ] # Berjalan otomatis saat push ke main
  pull_request:
    branches: [ "main" ] # Berjalan otomatis saat ada Pull Request
  workflow_dispatch:      # Memungkinkan kamu menjalankan manual dari tab Actions

jobs:
  build-ios:
    name: Build Flutter iOS
    runs-on: macos-latest # Wajib menggunakan macOS untuk aplikasi Apple

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.x.x' # Hapus komentar dan isi jika ingin versi tertentu

      - name: Install Dependencies
        run: flutter pub get

      - name: Install Pods
        run: |
          cd ios
          # Membersihkan cache pod lama agar tidak konflik
          rm -rf Pods
          rm -rf Podfile.lock
          # Update repo dan install pod baru
          pod repo update
          pod install
          cd ..

      - name: Build IPA (No Code Signing)
        # --no-codesign digunakan agar build tidak gagal karena tidak ada sertifikat Apple
        run: flutter build ipa --release --no-codesign

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-release
          path: build/ios/ipa/*.ipa
          if-no-files-found: warn
